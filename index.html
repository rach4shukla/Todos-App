<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>To Do</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4"> Todo List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>play badminton</span>
                <i class="fa-solid fa-trash"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Eat Salads</span>
                <i class="fa-solid fa-trash"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Join Gym</span>
                <i class="fa-solid fa-trash"></i>
            </li>
        </ul>
        <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>
    <script src="https://kit.fontawesome.com/df1c2adb8b.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
